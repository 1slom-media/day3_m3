<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Bootstrap CSS -->

<body>
    <div class="container">
        <div class="section mb-4">
            <h1 class="display-2 text-center fw-bold mb-5">Movies catalog <i class="bi bi-film"></i></h1>
            <div class="row d-flex justify-content-between align-items-start">
                <div class="col-4">
                    <form action="" class="mb-5">
                        <div class="mb-3">
                            <label for="exampleInputText1" class="form-label visually-hidden">Mocie name</label>

                        <div class="mb-3">

                        </div>
                        
                        <select class=" mb-3 form-select" aria-label="Default select example">
                            <option selected>All</option>
                            <option value="comedy">Comedy</option>
                            <option value="adventure">Adventure</option>
                            <option value="terrible">Terrible</option>
                        </select>
                        
                        <select class="mb-3 form-select" aria-label="Default select example">
                            <option selected>Raiting (high to low)</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">2</option>

                        <button  type="button" class="btn btn-primary w-100">Search</button>

                    <h2>Bookmarked movies</h2>

                        </li>
                        <li class="list-group-item">
                            <h5>Avengers:infinity War</h5>
                            <button type="button" class="btn btn-danger">Remove</button>
                        </li>
                    </ul>
                    
                </div>


                <div class="col-8">
                    <h3>Search results: 39</h3>
                    
                    <div class="alert alert-primary" role="alert">
                        Use the from on the left to search for a movie
                    </div>

                    <div class="wrapper d-flex justify-content-between">
                        <div class="card w-50">
                            <img src="./images/photo_2022-03-28_17-32-24.jpg" width="370" height="250" class="card-img-top" alt="">
                            <div class="card-body">
                                <h5>Avengers:infinity War</h5>
                                <p><i class="bi bi-calendar2-fill"></i> 2018</p>
                                <p class="mb-2"><i class="bi bi-star-fill"></i> 8.7</p>

                                <div class="buttons d-flex justify-content-around">
                                    <button type="button" class="btn btn-outline-primary">Watch trailer</button>
                                    <button type="button" class="btn btn-outline-info">More info</button>
                                    <button type="button" class="btn btn-outline-success">Bookmark</button>
                                </div>
                               
                            </div>
                        </div>
